<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StackTicks</title>
  <link rel="icon" href="logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-image: url('fg.png');
      background-size: cover;
      background-position: center;
      color: black;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <img src="logo.webp" alt="StackTicks Logo" class="logo">
  <h1>StackTicks</h1>
  <p>Coding things for people. Custom solutions. Fast delivery. Built by developers who care.</p>
</body>
</html>
